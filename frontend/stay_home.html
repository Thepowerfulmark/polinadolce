<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Остаемся дома</title>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Что вы хотите делать дома?</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
<div class="container">
<div class="option" onclick="toggleSelection(this, 'Смотреть фильмы')">
<img alt="Фильмы" src="movies.jpg"/>
<span>Смотреть фильмы</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Играть в игры')">
<img alt="Игры" src="games.jpg"/>
<span>Играть в игры</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Готовить вместе')">
<img alt="Готовка" src="cook.jpg"/>
<span>Готовить вместе</span>
</div>
<div class="input-option">
<textarea id="customStayHome" placeholder="Ваши предложения..."></textarea>
<button class="btn" onclick="addCustomResult('customStayHome')">Добавить</button>
</div>
<button class="btn save-btn" onclick="savePageResults()">Сохранить выбор</button>
<a class="btn" href="index.html">Вернуться назад</a>
</div>
<div id="media-container" class="media-container"></div>

<script src="js/script.js"></script>
<script src="js/results.js"></script>
</body>
</html>
