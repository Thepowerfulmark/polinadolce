<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доставка</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Выберите кухню для доставки:</h1>
    <div class="container">
        <div class="option" onclick="toggleSelection(this, 'Грибы')">
            <span>Грибы</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Паста')">
            <span>Паста</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Суп')">
            <span>Суп</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Салат')">
            <span>Салат</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Гречка E-ball')">
            <span>Гречка E-ball</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Рис E-ball')">
            <span>Рис E-ball</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Пловик')">
            <span>Пловик</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Креветки')">
            <span>Креветкие</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Картошечка в духовке')">
            <span>Картошечка в духовке</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Пюре')">
            <span>Пюре</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Свинина')">
            <span>Свинина</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Курочка жаренная')">
            <span>Курочка жаренная</span>
        </div>
        <div class="option" onclick="toggleSelection(this, 'Курочка запеченная')">
            <span>Курочка запеченная</span>
        </div>
        
        <div class="input-option">
            <textarea id="customDelivery" placeholder="Напишите, если чего-то нет..."></textarea>
            <button class="btn" onclick="addCustomResult('customDelivery')">Добавить</button>
        </div>
        <button class="btn save-btn" onclick="savePageResults()">Сохранить выбор</button>
        <a href="food.html" class="btn">Вернуться назад</a>
    </div>
    <script src="js/results.js"></script>
</body>
</html>
