<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Авторизация</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>Авторизация</h1>
    <div class="auth-container">
        <label for="username">Введите ваше имя:</label>
        <input id="username" placeholder="Ваше имя" type="text"/>
        <button class="btn" onclick="authenticate()">Войти</button>

        <div class="video-container">
            <video autoplay loop muted playsinline class="responsive-video">
                <source src="video/1.webm" type="video/webm">
                Анлаки! Что-то пошло не так!
            </video>
        </div>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Пожалуйста, введите ваше имя!');
            }
        }
    </script>

    <div id="media-container" class="media-container"></div>
    <script src="js/script.js"></script>
</body>
</html>
