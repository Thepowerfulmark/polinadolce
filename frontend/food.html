<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Что будем кушать?</title>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Что будем кушать?</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
<div class="container">
<a class="option" href="food_delivery.html">
<img alt="Доставочка" src="food_delivery.jpg"/>
<span>Доставочка!!</span>
</a>
<a class="option" href="food_home.html">
<img alt="Дома" src="food_home.jpg"/>
<span>Кушаем дома!!</span>
</a>
</div>
<a class="btn" href="index.html">Вернуться назад</a>
<div id="media-container" class="media-container"></div>

</body>
</html>
