<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Доставка</title>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Выберите кухню для доставки:</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
<div class="container">
<div class="option" onclick="toggleSelection(this, 'Итальянская кухня')">
<span>Итальянская кухня</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Суши/роллы')">
<span>Суши/роллы</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Бургеры')">
<span>Бургеры</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Мексиканская кухня')">
<span>Мексиканская кухня</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Французская кухня')">
<span>Французская кухня</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Десерты и кофе')">
<span>Десерты и кофе</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Что-нибудь экзотическое')">
<span>Что-нибудь экзотическое</span>
</div>
<div class="input-option">
<textarea id="customDelivery" placeholder="Напишите, если чего-то нет..."></textarea>
<button class="btn" onclick="addCustomResult('customDelivery')">Добавить</button>
</div>
<button class="btn save-btn" onclick="savePageResults()">Сохранить выбор</button>
<a class="btn" href="food.html">Вернуться назад</a>
</div>
<div id="media-container" class="media-container"></div>
<script src="js/script.js"></script>
<script src="js/results.js"></script>
</body>
</html>
