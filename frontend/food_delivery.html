<body>
<h1>Выберите кухню для доставки:</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>

<div class="option" onclick="toggleSelection(this, 'Что-нибудь экзотическое')">

</div>
<div class="input-option">
<textarea id="customDelivery" placeholder="Напишите, если чего-то нет..."></textarea>
<button class="btn" onclick="addCustomResult('customDelivery')">Добавить</button>
</div>
