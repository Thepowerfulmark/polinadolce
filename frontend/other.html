<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Другое</title>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Добавьте свои предложения!</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
<div class="container">
<textarea cols="30" id="customOther" placeholder="Ваши идеи..." rows="5"></textarea>
<button class="btn" onclick="addCustomResult('customOther')">Добавить</button>
<a class="btn" href="index.html">Вернуться назад</a>
</div>
<div id="media-container" class="media-container"></div>
<script src="js/script.js"></script>
<script src="js/results.js"></script>
</body>
</html>
