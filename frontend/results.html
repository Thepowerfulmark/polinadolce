<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Результаты</title>
<link href="css/styles.css" rel="stylesheet"/>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
</head>
<body>
<h1>Результаты выбора</h1>
<div class="results-container">
<table class="results-table">
<thead>
<tr>
<th>Вопрос</th>
<th>Ответ</th>
</tr>
</thead>
<tbody id="resultsBody">
<!-- Данные будут добавлены через JavaScript -->
</tbody>
</table>
</div>
<a class="btn" href="index.html">Вернуться на главную</a>
<div id="media-container" class="media-container"></div>
<script src="js/script.js"></script>
<script src="js/results.js"></script>
</body>
</html>
