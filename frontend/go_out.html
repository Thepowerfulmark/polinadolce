<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Идем гулять</title>
<link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<h1>Куда ты хочешь пойти, моллюск?</h1>
<div id="greeting" class="greeting-text"></div>
<script>
    // пользователь
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            const greetingElement = document.getElementById('greeting');
            greetingElement.textContent = `Привет  ${username}!!!!`;
        }
    });
</script>
<div class="container">
<div class="option" onclick="toggleSelection(this, 'Гулять в парке')">
<img alt="Парк" src="park.jpg"/>
<span>Гулять в парке</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Ресторанчик')">
<img alt="Ресторанчик" src="restaruant.jpg"/>
<span>Ресторанчик</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Каток')">
<img alt="Каток" src="katok.jpg"/>
<span>Каток</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Бассейн')">
<img alt="Бассейн" src="pool.jpg"/>
<span>Бассейн</span>
</div>
<div class="option" onclick="toggleSelection(this, 'Гулять по городу')">
<img alt="Гулять по городу" src="walk.jpg"/>
<span>Гулять по городу</span>
</div>
<div class="option" onclick="toggleSelection(this, 'В торговый центр (для шоппинга)')">
<img alt="В торговый центр (для шоппинга)" src="mall.jpg"/>
<span>В торговый центр (для шоппинга)</span>
</div>
<div class="input-option">
<textarea id="customGoOut" placeholder="Ваши предложения..."></textarea>
<button class="btn" onclick="addCustomResult('customGoOut')">Добавить</button>
</div>
<button class="btn save-btn" onclick="savePageResults()">Сохранить выбор</button>
<a class="btn" href="index.html">Вернуться назад</a>
</div>
<div id="media-container" class="media-container"></div>
<script src="js/script.js"></script>
<script src="js/results.js"></script>
</body>
</html>
